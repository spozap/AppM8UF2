<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Calculadora</title>
  </head>
  <style>
      .content-numeros input{
          width: 30%;
      }

      .content-operaciones input{
          width: 100%;
      }

  </style>
  <body style="background-color: #dfdfdf;">

    <h1 class="text-center mt-4 mb-4">Realiza Calculos</h1>


    <div class="container mt-4 d-flex justify-content-center">
        <div class="card w-50" style="width: 18rem; border: 2px solid #000;">
            <form action="">
                <input type="text" style="padding: 30px;" class="form-control input-valores" name="calculo" placeholder="0.">
                <div class="card-body d-flex w-100">
                    <div class="content-numeros d-flex flex-wrap" style="width: 80%;">
                        <input type="button" class="btn botones-calc btn-primary m-1 p-2" value="9">
                        <input type="button" class="btn botones-calc btn-primary m-1 p-2" value="8">
                        <input type="button" class="btn botones-calc btn-primary m-1 p-2" value="7">
                        <input type="button" class="btn botones-calc btn-primary m-1 p-2" value="6">
                        <input type="button" class="btn botones-calc btn-primary m-1 p-2" value="5">
                        <input type="button" class="btn botones-calc btn-primary m-1 p-2" value="4">
                        <input type="button" class="btn botones-calc btn-primary m-1 p-2" value="3">
                        <input type="button" class="btn botones-calc btn-primary m-1 p-2" value="2">
                        <input type="button" class="btn botones-calc btn-primary m-1 p-2" value="1">
                        <input type="button" class="btn botones-calc btn-primary m-1 p-2" value=".">
                        <input type="button" class="btn botones-calc btn-primary m-1 p-2" value="0">
                        <input type="button" class="btn boton-enviar btn-secondary m-1 p-2" value="=">

                    </div>
                    <div class="content-operaciones" style="width: 20%;">
                        <input type="button" class="btn boton-limpiar btn-danger m-1 p-2" value="M">
                        <input type="button" class="btn botones-calc btn-primary m-1 p-2" value="+">
                        <input type="button" class="btn botones-calc btn-primary m-1 p-2" value="-">
                        <input type="button" class="btn botones-calc btn-primary m-1 p-2" value="*">
                        <input type="button" class="btn botones-calc btn-primary m-1 p-2" value="/">                        
                    </div>   
                
                </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->

    <!-- script personalizado -->
    <script src="script.js"></script>
  </body>
</html>
